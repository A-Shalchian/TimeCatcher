<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeCatcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .stats-container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .total-time {
      text-align: center;
      margin-bottom: 20px;
      padding: 16px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 12px;
      color: white;
    }

    .total-time h2 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .total-time .time {
      font-size: 28px;
      font-weight: 700;
    }

    .site-stats {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .site-item:hover {
      background: #e9ecef;
      transform: translateY(-1px);
    }

    .site-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .site-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    .youtube { background: #ff0000; }
    .tiktok { background: #000000; }
    .twitter { background: #1da1f2; }
    .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

    .site-name {
      font-weight: 500;
      color: #333;
    }

    .site-time {
      font-weight: 600;
      color: #666;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TimeCatcher</h1>
      <p>Today's social media usage</p>
    </div>

    <div class="stats-container">
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading your stats...</p>
      </div>

      <div id="stats" style="display: none;">
        <div class="total-time">
          <h2>Total Time Today</h2>
          <div class="time" id="total-time">0m</div>
        </div>

        <div class="site-stats">
          <div class="site-item">
            <div class="site-info">
              <div class="site-icon youtube">YT</div>
              <span class="site-name">YouTube</span>
            </div>
            <span class="site-time" id="youtube-time">0m</span>
          </div>

          <div class="site-item">
            <div class="site-info">
              <div class="site-icon tiktok">TT</div>
              <span class="site-name">TikTok</span>
            </div>
            <span class="site-time" id="tiktok-time">0m</span>
          </div>

          <div class="site-item">
            <div class="site-info">
              <div class="site-icon twitter">X</div>
              <span class="site-name">Twitter/X</span>
            </div>
            <span class="site-time" id="twitter-time">0m</span>
          </div>

          <div class="site-item">
            <div class="site-info">
              <div class="site-icon instagram">IG</div>
              <span class="site-name">Instagram</span>
            </div>
            <span class="site-time" id="instagram-time">0m</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Resets daily at midnight</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
